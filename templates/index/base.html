<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Deliverables{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Deliverables">
    <meta name="keywords" content="AFK">
    <link rel="stylesheet" href="/static/index/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    {% block extra_style %}{% endblock %}
</head>

<body>
    <div class="footer-fixed">
        <header>
            <p>ヘッダー</p>
        </header>
        {% block content%}{% endblock %}
        <footer>
            <div class="footer-widgets-container">
                <div class="footer-widget">
                    <div class="footer-widget-name">
                        <h2>Follow me</h2>
                    </div>
                    <ul class="sns-button">
                        <li><a href="https://twitter.com/otodo3" class="flow-button twitter"><i
                                    class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCih6MT0eHkyT23VZVcdgBxA"
                                class="flow-button youtube"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
                <div class="footer-widget2">
                    <h2>About me</h2>
                    <p>job:Unemployed</p>
                </div>
            </div>
            <div class="copyright-bar">
                <p>Copyright © 2021. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
